<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Income form -->
        <form id="income-form">
            <input type="text" id="income-name" placeholder="Income Name" required />
            <input type="number" id="income-amount" placeholder="Amount" required />
            <select id="income-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Mom">Mom</option>
                <option value="Nai Xuan">Nai Xuan</option>
                <option value="Si Ling">Si Ling</option>
                <option value="Si Yu">Si Yu</option>
                <option value="Nai Hang">Nai Hang</option>
                <option value="Nai Fu">Nai Fu</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="income-date" required />
            <button type="submit">Add Income</button>
        </form>

        <!-- Expense form -->
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required />
            <input type="number" id="expense-amount" placeholder="Amount" required />
            <select id="expense-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date" required />
            <button type="submit">Add Expense</button>
        </form>

        <!-- Income Display -->
        <div class="display-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong> RM<span id="total-amount">0</span>
            </div>
        </div>
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="Food">Food</option>
                <option value="Grocery">Grocery</option>
                <option value="Car gas">Car gas</option>
                <option value="Trip">Trip</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
